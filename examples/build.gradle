signing {
    required { !version.endsWith("SNAPSHOT") }
    sign configurations.archives
}
// call signArchives task before publish task
//task preparePublish(dependsOn: signArchives)
*/

//
// Publish into maven repository
//
publishing {
    publications {

        mavenJava(MavenPublication) {
            from components.java

            // Set the base name of the artifacts
            //groupId 'org.conceptoriented'
            artifactId 'bistro-examples'
            //version '0.9.0-SNAPSHOT'

            // Add POM fields required by Sonatype OSS
            customizePom(pom, rootProject)

            //artifact jar
            artifact sourceJar
            artifact javadocJar

            //
            // Uncomment this section to sign archives and pom (gradle.properties will be needed with credentials and other parameters)
            //
/*
            // Sign pom and create pom artifact
            pom.withXml {
                def pomFile = file("${project.buildDir}/generated-pom.xml")
                writeTo(pomFile)
                def pomAscFile = signing.sign(pomFile).signatureFiles[0]
                artifact(pomAscFile) {
                    classifier = null
                    extension = 'pom.asc'
                }
            }

            // Create signed artifacts
            project.tasks.signArchives.signatureFiles.each {
                artifact(it) {
                    def matcher = it.file =~ /-(sources|javadoc)\.jar\.asc$/
                    if (matcher.find()) {
                        classifier = matcher.group(1)
                    } else {
                        classifier = null
                    }
                    extension = 'jar.asc'
                }
            }
*/

        }

    }
    repositories {
        mavenLocal()

        //
        // Uncomment to publish in central repository
        //
/*
        maven {

            //url 'https://oss.sonatype.org/content/repositories/snapshots'
            url 'https://oss.sonatype.org/service/local/staging/deploy/maven2'

            // Download: https://oss.sonatype.org/content/groups/public
            // Download: https://oss.sonatype.org/content/groups/staging

            credentials {
                username sonatypeUsername
                password sonatypePassword
            }
        }
*/

    }
}

def customizePom(pom, gradleProject) {
    pom.withXml {
        def root = asNode()

        // eliminate test-scoped dependencies (no need in maven central POMs)
        root.dependencies.removeAll { dep ->
            dep.scope == "test"
        }

        // add all items necessary for maven central publication
        root.children().last() + {
            resolveStrategy = Closure.DELEGATE_FIRST

            name 'Bistro Examples'
            description gradleProject.description
            url 'https://github.com/asavinov/bistro'
            organization {
                name 'Alexandr Savinov'
                url 'http://conceptoriented.org'
            }
            issueManagement {
                system 'GitHub'
                url 'https://github.com/asavinov/bistro/issues'
            }
            scm {
                url 'https://github.com/asavinov/bistro'
                connection 'scm:git:git://github.com/asavinov/bistro.git'
                developerConnection 'scm:git:ssh:git@github.com/asavinov/bistro.git'
            }
            licenses {
                license {
                    name 'MIT License'
                    url 'https://github.com/asavinov/bistro/blob/master/LICENSE'
                    distribution 'repo'
                }
            }
            developers {
                developer {
                    id 'asavinov'
                    name 'Alexandr Savinov'
                    email 'savinov@conceptoriented.org'
                }
            }
        }
    }
}
