buildscript {
    repositories {
        flatDir {
            dirs "$rootProject.projectDir"
        }
        mavenLocal()
        mavenCentral()
        jcenter()
	}
    dependencies {
    }
}

apply plugin: 'antlr'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'signing'

description 'Example of using Bistro Engine and Bistro Streams'

group = 'org.conceptoriented'
archivesBaseName = 'bistro-examples'
version = '0.9.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile("junit:junit:4.12")

    compile("org.conceptoriented:bistro-core:0.9.0-SNAPSHOT")
    compile("org.conceptoriented:bistro-server:0.9.0-SNAPSHOT")

    //antlr("org.antlr:antlr4:4.7.1")
    //compile("org.antlr:antlr4-runtime:4.7.1")
    //compile("net.objecthunter:exp4j:0.4.8")
    //compile("com.udojava:EvalEx:2.0")
    //compile("org.conceptoriented:bistro-formula:0.9.0-SNAPSHOT")
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

test {
    testLogging.showStandardStreams = true // To see print output in unit tests
}

//
// Tasks
//

task wrapper(type: Wrapper) {
    gradleVersion = '4.7'
}

jar {
    baseName = 'bistro-examples'
    version =  '0.9.0-SNAPSHOT'

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task sourceJar(type: Jar, dependsOn: classes) {
    classifier 'sources'
    from sourceSets.main.allJava
    // from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
    // from javadoc
}
javadoc.failOnError = false // Ignore syntactic errors in javadoc html

artifacts {
    archives jar
    archives sourceJar
    archives javadocJar
}

//
// Sign. Uncomment this section to sign archives and pom (gradle.properties will be needed with credentials and other parameters)
//
